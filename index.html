<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Tab</title>

	<link rel="stylesheet" href="vars.css">
	<link rel="stylesheet" href="styles.css">
	<script defer src="main.js"></script>
</head>

<body>
    <!-- nothing in side-panel right now -->
    <div id="side-panel"></div>

    <main>
        <div id="clock"></div>

        <div id="search-section">
            <div id="search-container">
                <input id="search-element" type="text" placeholder="Explore..." autofocus>
            </div>

            <div id="icons-container">
                <a href="https://github.com">
                    <img src="icons/github.svg">
                </a>
                <a href="https://youtube.com">
                    <img src="icons/youtube.svg">
                </a>
                <a href="https://wiki.hypr.land">
                    <img src="icons/hyprland.svg">
                </a>
                <a href="https://doc.rust-lang.org/stable/">
                    <img src="icons/rust.svg">
                </a>
                <a href="https://amazon.com">
                    <img src="icons/amazon.svg">
                </a>
                <a href="https://discord.com">
                    <img src="icons/discord.svg">
                </a>
                <a href="https://reddit.com">
                    <img src="icons/reddit.svg">
                </a>
            </div>
        </div>

        <div id="search-engine-selector">
            <img data-name="google" src="icons/google.svg">
            <img data-name="duckduckgo" src="icons/duckduckgo.svg">
            <img data-name="bing" src="icons/bing.svg">
        </div>
    </main>
</body>
</html>
